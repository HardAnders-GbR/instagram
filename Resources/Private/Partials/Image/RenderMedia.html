<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:switch expression="{image.type}">
    <f:case value="IMAGE">
        <f:for each="{image.image}" as="falimage">
            <f:render partial="Image/Singleimage" arguments="{falimage:falimage, image:image}"/>
        </f:for>
    </f:case>
    <f:case value="CAROUSEL_ALBUM">
        <f:for each="{image.image}" as="falimage">
            <f:render partial="Image/Singleimage" arguments="{falimage:falimage, image:image}"/>
        </f:for>
    </f:case>
    <f:case value="VIDEO">
        <f:for each="{image.videos}" as="video">
            <f:render partial="Image/Video" arguments="{video:video, image:image}"/>
        </f:for>
    </f:case>
</f:switch>

</html>
