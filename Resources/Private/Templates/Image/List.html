<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">

    <div class="row">
        <f:for each="{images}" as="image" iteration="i">
            <f:if condition="{settings.flexform.maximagestodisplay}">
                <f:then>
                    <f:if condition="{i.cycle} <= {settings.flexform.maximagestodisplay}">
                        <f:render partial="Image/RenderMedia" arguments="{image:image}"/>
                    </f:if>
                </f:then>
                <f:else>
                    <f:render partial="Image/RenderMedia" arguments="{image:image}"/>
                </f:else>
            </f:if>
        </f:for>
    </div>

    <f:if condition="{settings.flexform.showLinkButtonToInstagramProfile}">
        <div class="row d-flex justify-content-center">
            <f:link.external uri="https://www.instagram.com/{images.0.account.username}" target="_blank"
                             class="btn btn-default">{images.0.account.username} @ Instagram
            </f:link.external>
        </div>
    </f:if>
</f:section>

</html>
